<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea - Paul Alvarez Corral</title>
    <link rel="stylesheet" href="palvarez.css"></link>
</head>
<body>
    <h2>Tarea Ambientes Computacionales</h2>
    <label for="nombre">Nombre:</label>
    <input type="text" name="Nombre" id="nombre">
    <input type="button" value="Enviar" id="btnEnviar">
    <br><br>
    <label>Genero: </label>
    <br>
    <label>Femenino</label>
    <input type="checkbox" name="female" id="female">
    <br>
    <label>Masculino</label>
    <input type="checkbox" name="male" id="male">
    <br><br>
    <label for="apis">País:</label>
    <select name="pais">
        <option value="">Seleccione el País</option>
        <option value="EC">Ecuador</option>
        <option value="CO">Colombia</option>
        <option value="PE">Perú</option>
    </select>
    <br><br>
    <img alt="Qries" src="https://www.qries.com/images/banner_logo.png" width=150" height="70">
    <br><br>
    <textarea rows = "5" cols = "50" name = "description">
        Ingresa la descripción
    </textarea>
</body>
</html>
